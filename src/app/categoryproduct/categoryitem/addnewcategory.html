<div id="second-layer">
    <br/>
    <form name="addnewcategory" (ngSubmit)="saveCategory()"> 
    <div class="row">
        <div class="col-1 col-md-1 col-sm-1 col-lg-1"></div>
        <div class="col-11 col-md-11 col-sm-11 col-lg-11">
            <div class="row">
                <i class="fa fa-plus-circle" aria-hidden="true" id="addnew-icon"></i>
                <h2>Add New Category</h2>
            </div>
            <br/>
            <label>Category Name</label>
          <!--  <textarea type="text"  [(ngModel)]="model.name" #name="ngModel" name="name" 
            id="categoryname-box" >             </textarea>
-->
            <input type="text"  id="categoryname-box"
            [(ngModel)]="model.name" 
            #name="ngModel" 
            placeholder="Category Name" name="name"/>          

            <label>Category Description</label>
            <textarea type="text"   [(ngModel)]="model.description" #description="ngModel" name="description" id="categorydescription-box">
            </textarea>

            <br/><br/>
            <div class="row">
                <div class="col-1 col-md-1 col-sm-1 col-lg-1"></div>
                <div class="col-4 col-md-4 col-sm-4 col-lg-4">
                    <button id="save-btn">Save</button>
                </div>
                <div class="col-4 col-md-4 col-sm-4 col-lg-4">
                    <button id="cancel-btn" (click)="close($event); false">Cancel</button>
                </div>
                <div class="col-2 col-md-2 col-sm-2 col-lg-2"></div>
            </div>
        </div>
        </div>
    </form>
</div>
