<div class="tab-content-bg p-3">
  <div class="row">
    <div class="col">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="isEditMode">
          Edit {{ componentType }} Detail
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ componentType }} Detail

          <div id="img-detaildiv">
            <br/> <br/> <br/>
            <img src="assets/images/bk1.jpg" style="width: 20rem;"
          />
          </div>
        </ng-container>
      </ng-container>
    </div>
    <div class="col px-3">
      <span class="row m-0">
        <ng-container [ngSwitch]="true">
          
          <ng-container *ngSwitchCase="isAddNew">
            <form name="form"  (ngSubmit)=" saveVendor()">
            <span class="col-6 px-2 ml-auto">
              <button class="col btn-green transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
            <br/><br/><br/><br/>
           <!--Vendor add strat-->
            <div class="example-box" id="scrolling">

                  <div class="row">
                    <div>
                        <div class="row" id="address">
                            <p class="col col-lg-5">Vendor Name</p>
                            <div class="col" >
                              <input type="text" id="editinput-box2" [(ngModel)]="model.vendorName" 
                              #vendorName="ngModel" 
                              placeholder="Enter Vendor name" name="vendorName" />
                            </div> 
                        </div>
                        <div class="row" id="address">
                            <p class="col col-lg-5">Phone Number</p>
                            <div class="col">
                              <input type="text" id="editinput-box2"
                               [(ngModel)]="model.phoneNumber" 
                               #phoneNumber="ngModel" 
                               placeholder="Enter Phone Number" name="phoneNumber" />
                            </div>
                            
                        </div>
                        <div class="row" id="address">
                            <p class="col col-lg-5">Address</p>
                            <div class="col">
                              <input type="text" id="editinput-box2"
                              [(ngModel)]="model.address" 
                              #address="ngModel" 
                              placeholder="Enter Address" name="address" />
                            </div>
                        </div>

                        <div class="row">
                            <p class="col col-lg-5">City</p>
                            <div class="col">
                              <input type="text" id="editinput-box2" 
                              [(ngModel)]="model.city" 
                              #city="ngModel" 
                              placeholder="Enter City" name="city" />
                            </div> 
                        </div>

                        <div class="row">
                            <p class="col col-lg-5">Email Address</p>
                            <div class="col">
                              <input type="text" id="editinput-box2" 
                              [(ngModel)]="model.email" 
                              #email="ngModel" 
                              placeholder="Enter Email" name="email"/>
                            </div>  
                        </div>

                        <div class="row">
                            <p class="col-auto">Mobile Number</p>
                            <div class="col">
                              <input type="text" id="editinput-box2" 
                              [(ngModel)]="model.mobileNumber" 
                              #mobileNumber="ngModel" 
                              placeholder="Enter Mobile Number" name="mobileNumber" />
                            </div> 
                        </div>

                        <div class="row">
                            <p class="col col-lg-5">Country</p>
                            <div class="col">
                              <select id="editselect-box" name ="selectedCountry" 
                              [(ngModel)]="model.country" required
                              >
                              <option  *ngFor="let country of countryList" 
                                value={{country.name}} id="black-color"
                              >{{country.name}}
                              </option>     
                              </select>  
                            </div>
                        </div>

                  </div>

                 
                </div>

              </div>

          </form>
           <!--Vendor add end-->

          </ng-container>

          <ng-container *ngSwitchCase="isAddNewCustomer">
            <form name="form"  (ngSubmit)=" saveCustomer()">
            <span class="col-6 px-2 ml-auto">
              <button class="col btn-green transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
            <br/><br/><br/><br/>
           <!--Customer add start-->
           <div class="example-box" id="scrolling">

            <div class="row">
              <div>
                <div class="row">
                  <p class="col col-lg-5">Customer Name</p>
                  <p class="col" >
                    <input type="text" id="editinput-box2" value="" [(ngModel)]="model.customerName" 
                    #customerName="ngModel" 
                    placeholder="Enter Customer name" name="customerName"/>
                  </p>  
              </div>

              <div class="row">
                  <p class="col col-lg-5">Phone Number</p>
                  <p class="col" >
                    <input type="text" id="editinput-box2" [(ngModel)]="model.phoneNumber" 
                  #phoneNumber="ngModel" 
                  placeholder="Enter Phone Number" name="phoneNumber" />
                  </p>       
              </div>

              <div class="row">
                  <p class="col col-lg-5">Address</p>
                  <p class="col" >
                    <input type="text" id="editinput-box2" [(ngModel)]="model.address" 
                  #address="ngModel" 
                  placeholder="Enter Address" name="address"/>
                  </p>  
              </div>

              <div class="row">
                  <p class="col col-lg-5">City</p>
                  <p class="col" >
                    <input type="text" id="editinput-box2" [(ngModel)]="model.city" 
                  #city="ngModel" 
                  placeholder="Enter City" name="city" />
                  </p>   
              </div>

              <div class="row">
                  <p class="col col-lg-5">Email Address</p>
                  <p class="col" >
                    <input type="text" id="editinput-box2" [(ngModel)]="model.email" 
                    #email="ngModel" 
                    placeholder="Enter Email" name="email" />
                  </p>  
              </div>

              <div class="row">
                  <p class="col col-lg-5">Mobile Number</p>
                  <p class="col" >
                    <input type="text" id="editinput-box2" [(ngModel)]="model.mobileNumber" 
                  #mobileNumber="ngModel" 
                  placeholder="Enter Moblie Number" name="mobileNumber" />
                  </p>
              </div>

              <div class="row">
                  <p class="col col-lg-5">Country</p>
                  <p class="col" >
                    <select style="width: 100%;" name ="selectedCountry" [(ngModel)]="model.country" >
                      <option  *ngFor="let country of countryList" value={{country.name}} id="black-color">{{country.name}}</option>     
                  </select>  
                  </p> 
              </div>
            </div>
          </div>

        </div>
  </form>

           <!--Customer add end-->
          </ng-container>



          <ng-container *ngSwitchCase="isEditMode"
            ><span class="col px-2">
              <button
                class="col btn-red transparent-border"
                (click)="deleteVendor()"
              >
                <i class="fas fa-trash"></i>
                Delete
              </button>
            </span>
            <span class="col px-2">
              <button class="col btn-green transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <span class="col px-2">
              <button class="col" (click)="toggleEditMode()">
                <i class="fas fa-edit"></i>
                Edit
              </button>
            </span>
            <span class="col px-2">
              <button class="col">
                <i class="fas fa-print"></i>
                Print Page
              </button>
            </span>
          </ng-container>
        </ng-container>
      </span>
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="px-5" (click)="backToVendorsList()">
      Back
    </button>
  </div>
</div>
