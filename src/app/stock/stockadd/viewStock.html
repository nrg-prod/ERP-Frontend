<div id="box-dialouge">
    <br/>
    <div class="row">
        <div class="col-lg-4" style="padding-left: 35px;">
            <h4>Product Stock Detail</h4>
            <br/>
            <p style="font-size: 12px;">Carbon Twill Red</p>
            <p style="font-size: 12px;">Reflective 2x2 200 Gsm</p>
        </div>
        <div class="col-lg-3">
            <button id="print-butn">
                <i class="fa fa-print" aria-hidden="true" id="icon-mod"></i> &nbsp;
                <label id="text">Print Page</label>
            </button>
            <mat-form-field>
                <input matInput (keyup)="applyStockViewFilter($event.target.value)" placeholder="Search" >
            </mat-form-field>
        </div>
        <div class="col-lg-5">
            <div id="add-damage-details">
                <p class="text">QTY TOTAL : </p>
                <p class="text">QTY DAMAGE : </p>
            </div>
        </div>
    </div>
    <br/>
    <table mat-table #sBSort [dataSource]="dataSource6" matSort id="StockOutTable">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.sNo}} </td>
        </ng-container>

        <ng-container matColumnDef="LastAction">
            <th mat-header-cell *matHeaderCellDef> Last Action </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.lastAction}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.addedDate}} </td>
        </ng-container>

        <ng-container matColumnDef="Qty+">
            <th mat-header-cell *matHeaderCellDef> Quantity(+) </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.addedqty}} </td>
        </ng-container>

        <ng-container matColumnDef="Qty-">
            <th mat-header-cell *matHeaderCellDef> Quantity(-) </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="DmgQtyTotal">
            <th mat-header-cell *matHeaderCellDef> Dmg Qty Total </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.dmgqtytotal}} </td>
        </ng-container>

        <ng-container matColumnDef="QtyTotal">
            <th mat-header-cell *matHeaderCellDef> Qty Total </th>
            <td mat-cell *matCellDef="let row" id="middleContent"> {{row.unitPrice}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns6"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns6;"></tr>
        
    </table>
    <br/> <br/>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-4">
            <div class="radio-toolbar">
                <label id="cancel-butn" (click)="closeStock()">Close</label>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <br/> <br/>
</div>
